<main class="flex-1 p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto w-full">
  <div class="space-y-12">
    
    <!-- AI Scheduler -->
    <section id="scheduler">
      <h2 class="text-2xl font-bold text-slate-100 mb-4 border-b border-slate-700 pb-2">AI Scheduler</h2>
      <app-ai-scheduler></app-ai-scheduler>
    </section>
    
    <!-- Dashboard -->
    <app-dashboard></app-dashboard>

    <!-- Directory -->
    <section id="directory">
       <h2 class="text-2xl font-bold text-slate-100 mb-4 border-b border-slate-700 pb-2">Directory</h2>
       <app-directory (scheduleForDoctor)="handleScheduleForDoctor($event)"></app-directory>
    </section>

    <!-- AI Tools -->
    <section id="tools">
      <h2 class="text-2xl font-bold text-slate-100 mb-4 border-b border-slate-700 pb-2">AI Tools & Feedback</h2>
      <div class="space-y-4">
        <details class="bg-slate-800/50 p-4 rounded-lg cursor-pointer transition-all duration-300 open:pb-6">
          <summary class="font-semibold text-slate-200 text-lg">AI Symptom Checker</summary>
          <div class="mt-4 border-t border-slate-700 pt-4">
            <app-symptom-checker></app-symptom-checker>
          </div>
        </details>
        <details class="bg-slate-800/50 p-4 rounded-lg cursor-pointer transition-all duration-300 open:pb-6">
          <summary class="font-semibold text-slate-200 text-lg">Leave Feedback</summary>
          <div class="mt-4 border-t border-slate-700 pt-4">
            <app-feedback></app-feedback>
          </div>
        </details>
      </div>
    </section>
  </div>
</main>
