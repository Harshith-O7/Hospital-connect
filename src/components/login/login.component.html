<div class="flex items-center justify-center min-h-screen bg-slate-900">
  <div class="w-full max-w-md p-8 space-y-8 bg-slate-800 rounded-2xl shadow-2xl shadow-indigo-500/10">
    <div class="text-center">
       <div class="flex items-center justify-center mb-4 text-indigo-400">
        <svg class="h-12 w-12" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg>
        <div class="ml-2 text-left">
          <h1 class="text-3xl font-bold text-slate-100">MedConnect</h1>
          <p class="text-sm text-slate-400">Hospital Hub</p>
        </div>
      </div>
      <h2 class="mt-6 text-xl font-semibold text-slate-200">Sign in to your account</h2>
    </div>
    <form class="mt-8 space-y-6" (submit)="onLogin($event)">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            autocomplete="username"
            required 
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-slate-700 bg-slate-900 text-slate-200 placeholder-slate-500 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
            placeholder="Username"
            [value]="username()"
            (input)="onUsernameInput($event)">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            autocomplete="current-password"
            required 
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-slate-700 bg-slate-900 text-slate-200 placeholder-slate-500 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
            placeholder="Password"
            [value]="password()"
            (input)="onPasswordInput($event)">
        </div>
      </div>

      @if (errorMessage()) {
        <div class="p-3 bg-red-900/50 border border-red-500/30 rounded-md text-center">
          <p class="text-sm text-red-400">{{ errorMessage() }}</p>
        </div>
      }

      <div>
        <button 
          type="submit" 
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 transition-colors">
          Sign in
        </button>
      </div>
    </form>
    <p class="mt-4 text-center text-xs text-slate-500">
        Use <span class="font-mono text-indigo-400">username</span> / <span class="font-mono text-indigo-400">password</span>, or <span class="font-mono text-indigo-400">admin</span> / <span class="font-mono text-indigo-400">123456</span> for admin access.
    </p>
  </div>
</div>
