@if (isOpen()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75 backdrop-blur-sm" (click)="onClose()">
    <div class="bg-slate-800 rounded-lg shadow-2xl w-full max-w-md m-4 transform transition-all" (click)="$event.stopPropagation()">
      @if (appointmentDetails(); as details) {
        <div class="p-6">
          <div class="flex items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-indigo-500/20 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-bold text-slate-100" id="modal-title">Confirm Appointment</h3>
              <div class="mt-4 text-sm text-slate-300 space-y-2">
                <p><span class="font-semibold text-slate-400">Doctor:</span> {{ details.doctorName }} ({{ details.specialization }})</p>
                <p><span class="font-semibold text-slate-400">Date:</span> {{ details.date }}</p>
                <p><span class="font-semibold text-slate-400">Time:</span> {{ details.time }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-slate-700/50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse rounded-b-lg">
          <button type="button" (click)="onConfirm()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
            Confirm
          </button>
          <button type="button" (click)="onClose()" class="mt-3 w-full inline-flex justify-center rounded-md border border-slate-600 shadow-sm px-4 py-2 bg-slate-800 text-base font-medium text-slate-200 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-slate-500 sm:mt-0 sm:w-auto sm:text-sm">
            Cancel
          </button>
        </div>
      }
    </div>
  </div>
}
