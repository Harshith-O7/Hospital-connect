@if (isOpen()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75 backdrop-blur-sm" (click)="onClose()">
    <div class="bg-slate-800 rounded-lg shadow-2xl w-full max-w-md m-4 transform transition-all" (click)="$event.stopPropagation()">
      <form (submit)="$event.preventDefault(); onSubmit()">
        <div class="p-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl leading-6 font-bold text-slate-100">Add New Doctor</h3>
            <button type="button" (click)="onClose()" class="text-slate-400 hover:text-white">
              <span class="sr-only">Close</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
          </div>
          
          <div class="space-y-4">
            <div>
              <label for="doctorName" class="block text-sm font-medium text-slate-300">Full Name</label>
              <input id="doctorName" type="text" placeholder="e.g., Dr. Jane Doe" [value]="name()" (input)="onNameInput($event)" required class="mt-1 w-full p-2 bg-slate-700 border border-slate-600 text-slate-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>
            <div>
              <label for="doctorSpecialization" class="block text-sm font-medium text-slate-300">Specialization</label>
              <input id="doctorSpecialization" type="text" placeholder="e.g., Cardiology" [value]="specialization()" (input)="onSpecializationInput($event)" required class="mt-1 w-full p-2 bg-slate-700 border border-slate-600 text-slate-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>
          </div>
        </div>
        <div class="bg-slate-700/50 px-6 py-4 flex flex-row-reverse rounded-b-lg">
          <button type="submit" [disabled]="!isFormValid()" class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm disabled:bg-slate-600 disabled:cursor-not-allowed">
            Add Doctor
          </button>
          <button type="button" (click)="onClose()" class="inline-flex justify-center rounded-md border border-slate-600 shadow-sm px-4 py-2 bg-slate-800 text-base font-medium text-slate-200 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-slate-500 sm:w-auto sm:text-sm">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
}
