<div class="p-4 sm:p-6 lg:p-8 max-w-3xl mx-auto">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-extrabold text-slate-100">Patient Feedback</h2>
    <p class="mt-2 text-md text-slate-300">
      We value your opinion. Please share your experience to help us improve our services.
    </p>
  </div>

  <div class="bg-slate-800 rounded-lg shadow-xl p-6 sm:p-8">
    @if (status() === 'submitted') {
      <div class="text-center py-12 transition-all duration-500">
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-500/20 mb-4">
          <svg class="h-8 w-8 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h3 class="text-xl font-bold text-slate-100">Thank You!</h3>
        <p class="mt-2 text-md text-slate-400">Your feedback has been successfully submitted.</p>
      </div>
    } @else {
      <form (submit)="$event.preventDefault(); submitFeedback()">
        <div class="space-y-6">
          
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">Overall Rating</label>
            <div class="flex items-center space-x-1" (mouseleave)="setHoverRating(0)">
              @for (star of [1, 2, 3, 4, 5]; track star) {
                <button 
                  type="button" 
                  (click)="setRating(star)" 
                  (mouseenter)="setHoverRating(star)"
                  class="text-3xl transition-colors duration-200 cursor-pointer"
                  [class]="(hoverRating() || rating()) >= star ? 'text-yellow-400' : 'text-slate-600'">
                  â˜…
                </button>
              }
            </div>
          </div>

          <div>
            <label for="category" class="block text-sm font-medium text-slate-300">Category</label>
            <select 
              id="category"
              class="mt-1 w-full p-3 bg-slate-700 border border-slate-600 text-slate-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition"
              [value]="category()"
              (change)="onCategoryChange($event)">
              <option>General</option>
              <option>Doctor Experience</option>
              <option>Facility</option>
              <option>AI Tools</option>
            </select>
          </div>

          <div>
            <label for="comment" class="block text-sm font-medium text-slate-300">Comments</label>
            <textarea 
              id="comment" 
              rows="5" 
              class="mt-1 w-full p-3 bg-slate-700 border border-slate-600 text-slate-200 placeholder-slate-400 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition"
              placeholder="Please share your detailed feedback here..."
              [value]="comment()"
              (input)="onCommentInput($event)"></textarea>
          </div>

          <div>
            <button
              type="submit"
              [disabled]="status() === 'submitting' || !isFormValid()"
              class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 disabled:bg-slate-600 disabled:cursor-not-allowed transition-colors">
              @if (status() === 'submitting') {
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Submitting...
              } @else {
                Submit Feedback
              }
            </button>
          </div>
        </div>
      </form>
    }
  </div>
</div>
